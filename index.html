<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Landing</title>

<!--    STYLE.CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!--    REMIXICON CDN-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header class="container header">
        <nav class="nav">
            <div class="logo">
                <h2>Devkit.</h2>
            </div>
            <div class="nav_menu" id="nav_menu">
                <button class="close_btn" id="close_btn">
                    <i class="ri-close-line"></i>
                </button>
                <ul class="nav_menu_list">
                    <li class="nav_menu_item">
                        <a class="nav_menu_link" href="#">account</a>
                    </li>
                    <li class="nav_menu_item">
                        <a class="nav_menu_link" href="#">about</a>
                    </li>
                    <li class="nav_menu_item">
                        <a class="nav_menu_link" href="#">service</a>
                    </li>
                    <li class="nav_menu_item">
                        <a class="nav_menu_link" href="#">contact</a>
                    </li>
                </ul>
            </div>
            <button class="toggle_btn" id="toggle_btn">
                <i class="ri-menu-line"></i>
            </button>
        </nav>
    </header>
    <section class="wrapper">
        <div class="container">
            <div class="grid-cols-2">
                <div class="grid-item-1">
                    <h1>
                        Welcome to <span>Devkit.</span>
                        <br>
                        Develop anything
                    </h1>
                    <p class="info-text">
                        Build a beautiful, modern website with flexible components built from scratch.
                    </p>
                    <div class="btn_wrapper">
                        <button class="btn view_more_btn">
                            view all pages <i class="ri-arrow-right-line"></i>
                        </button>
                        <button class="btn documentation_btn">
                            documentation
                        </button>
                    </div>
                </div>
                <div class="grid-item-2">
                    <div class="team_img_wrapper">
                        <img src="./img/team.jpg" alt="team-img">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
